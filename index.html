<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Trip Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main content container -->
    <div id="content">
      <!-- Heading -->
      <h1><strong>United States</strong><br />Road Trip Countdown</h1>

      <!-- Countdown Timer -->
      <div id="countdown">
        <div>
          <span id="days">00</span>
          <span>Days</span>
        </div>
        <div>
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span>Seconds</span>
        </div>
      </div>

      <!-- Play button for music -->
      <button id="play-button">Play Music</button>

      <!-- Footer text -->
      <p>Merry Christmas and a Happy Road Trip</p>
    </div>

    <!-- External JavaScript -->
    <script>
      // Select the play button
      const playButton = document.getElementById("play-button");

      // Create a new Audio object
      const audio = new Audio("https://github.com/ElBogano/elbogano.github.io/raw/refs/heads/main/holiday_road.mp3");
      audio.loop = true;

      // Play audio when the button is clicked
      playButton.addEventListener("click", () => {
        audio.play().catch((error) => {
          console.error("Error playing audio:", error);
        });
        playButton.style.display = "none"; // Hide the button after playing
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
